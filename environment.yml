name: neurostruct

channels:
  - pytorch
  - pyg
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - numpy=1.24
  - scipy
  - pandas
  - matplotlib
  - seaborn
  - jupyter
  - tqdm
  - requests
  - h5py

  # PyTorch (CPU). If you have GPU, remove cpuonly and add pytorch-cuda later.
  - pytorch>=2.0
  - torchvision
  - cpuonly

  # PyTorch Geometric (use pyg channel)
  - pyg
  - pytorch-scatter
  - pytorch-sparse
  - pytorch-cluster
  - pytorch-spline-conv
  - torch-geometric

  # Structural biology
  - biopython>=1.81
  - mdanalysis>=2.4
  - openmm>=8.0
  - pdbfixer
  - biotite

  # Visualization / demo
  - gradio>=4.0
  - py3Dmol

  # Optional (can be heavy / finicky on some machines)
  # - pymol-open-source

  - pip:
      - fair-esm
      - wandb
      - rdkit-pypi
